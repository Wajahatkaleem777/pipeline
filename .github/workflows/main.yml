name: pipeline

on:
  push:
    branches:
      - main

jobs:
  build: 
    runs-on: self-hosted
    steps:
      - name: Checkout repository      
        uses: actions/checkout@v4

      - name: Setup Node.js and Deploy Application (Original Logic)
        
        run: |
          # --- NVM Setup (as requested in original input) ---
          rm -rf $HOME/.nvm
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.6/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          # Load nvm
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm install 18
          nvm use 18
          node -v
          npm -v
          npm install -g pm2 # Install PM2 globally

          # --- Deployment Logic using $HOME/CICD (as requested) ---
          DEPLOY_PATH="$HOME/CICD"
          mkdir -p $DEPLOY_PATH
          cd $DEPLOY_PATH
          
          # Using git pull to update the application directory
          git pull origin main 
          
          npm install
          npm run build
          
          # Restart or start the PM2 process
          pm2 restart api || pm2 start npm --name "api" -- run start
        shell: bash


